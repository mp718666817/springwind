# log4j\u67095\u4E2A\u65E5\u5FD7\u7EA7\u522B
# \u4F18\u5148\u7EA7\u7531\u9AD8\u5230\u4F4E\u4F9D\u6B21\u4E3A(\u5927\u5C0F\u5199\u4E0D\u533A\u5206):  FATAL>ERROR>WARN>INFO>DEBUG

# \u4EE5\u4E0B\u662F\u672C\u6848\u4F8Blog4j\u7684\u914D\u7F6E\u7EC6\u8282
# \u914D\u7F6E"\u6839\u65E5\u5FD7"\u5BF9\u8C61 -- \u6CE8: \u57FA\u672C\u7684\u65E5\u5FD7\u8F93\u51FA\u76EE\u7684\u5730, \u4E00\u822C\u5206\u4E3A2\u4E2A:console(\u63A7\u5236\u53F0), file(\u6587\u4EF6)
 log4j.rootLogger=info,console

# \u8BA9log4j\u65E5\u5FD7\u76D1\u63A7\u4F7F\u7528MyBatis\u6846\u67B6\u7684\u4F60\u7684\u9879\u76EE\u7684\u57FA\u7840\u5305\u6216\u8005\u57FA\u7840\u5305\u4E0B\u7684\u5B50\u5305, \u5426\u5219\u4F60\u5C31\u770B\u4E0D\u5230MyBatis\u7684\u65E5\u5FD7\u8F93\u51FA
#  \u7279\u522B\u662F\u6211\u4EEC\u5E0C\u671B\u770B\u5230SQL\u8BED\u53E5\u7684\u8F93\u51FA
#log4j.logger.com.yaorange.store=TRACE

# \u57FA\u4E8E"\u6839\u65E5\u5FD7"\u5BF9\u8C61\u53BB\u914D\u7F6E"\u63A7\u5236\u53F0"\u65E5\u5FD7\u7684\u8F93\u51FA\u7C7B\u578B, \u754C\u9762\u5E03\u5C40
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%p-%t-%m---%d{yyyy-MM-dd HH:mm:ss}%n



